<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="page">
    <main>
        
        
        <div class="text" id="text">
            <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams.</p>
            <p id="signup">Sign up <em>now</em> to get started.</p>
            <p id="want">You <em>know</em> you want to.</p>
        </div>
        <div  id="form">
            <form action="" method="post">
                <div class="form">
                    <div class="name">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" required >
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="" required>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="" required>
                        </div>
                    </div>
               
                    <div class="password">
                        <div>
                            <label for="password">password</label>
                            <input type="password" name="password" required>
                            </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" required>
                        </div>  
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <div class="account">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
            </div>  
        
    </main>
    
        <div class="side-logo" id="side-logo">
        
            <img src="resouces/odin-lined.png" alt="">
        
        <h1 class="title">Odin</h1>
        </div>
    
    </div>
</body>
</html>
